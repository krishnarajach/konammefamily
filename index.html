<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ಕೊನಮ್ಮೆ ಕುಟುಂಬ">
    <title>ಕೊನಮ್ಮೆ ಕುಟುಂಬ</title>
    
    <!-- Favicon as inline SVG -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' text-anchor='middle' dominant-baseline='middle' width='100' height='100'><text x='50' y='50' font-size='80' fill='%234a6baf' font-weight='bold'>K</text></svg>">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tree.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>ಕೊನಮ್ಮೆ ಕುಟುಂಬ</h1>
            <div class="user-controls">
                <button id="login-btn" class="login-btn" aria-label="Login">ಲಾಗಿನ್</button>
                <div id="user-info" class="user-info hidden" aria-live="polite"></div>
                <button id="logout-btn" class="logout-btn hidden" aria-label="Logout">ಲಾಗ್‌ಔಟ್</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar" aria-label="Sidebar navigation">
            <button id="add-member-btn" class="sidebar-btn" aria-label="Add Family Member">ಸದಸ್ಯರನ್ನು ಸೇರಿಸಿ</button>
            <button id="view-requests-btn" class="sidebar-btn" aria-label="View Requests">ಅರ್ಜಿ ವೀಕ್ಷಿಸಿ</button>
            <button id="export-btn" class="sidebar-btn" aria-label="Export Tree">ರಫ್ತು</button>
        </aside>

        <!-- Main Content -->
        <main id="tree-container" class="tree-container" aria-label="Family Tree">
            <!-- Family tree will be rendered here dynamically -->
        </main>

        <!-- Modals -->
        <div id="modal-container" class="modal-container hidden" role="dialog" aria-modal="true">
            <!-- Dynamic modal content injected by modals.js -->
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 ಕೊನಮ್ಮೆ ಕುಟುಂಬ | Developed with ❤️ by Krishnaraja CH</p>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
